<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contato</title>
</head>
<body>
    <header class="top-bar">
        <nav>
            <a href="index.html" class="link">
                <img src="img/home.png" class="icon">
            </a>
            <a href="sobre.html" class="link">
                <img src="img/pessoa.png" class="icon">
            </a>
            <a href="portfolio.html" class="link">
                <img src="img/porti.png" class="icon">
            </a>
            <a href="contato.html" class="link">
                <img src="img/contato.png" class="icon">
            </a>
        </nav>
    </header>

    <main>
        <section class="container">
            <section class="card">
            <h2>Contato</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="whatsapp">Whatsapp</label>
                    <input type="tel" id="whatsapp" name="whatsapp" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
            </section>
        </section>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/marygabzy?igsh=MW1lNXhlOXFrejgzNg==">Instagram</a>

        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
